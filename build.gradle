plugins {
    id 'java'
}

group 'cn.subat.impl'
version '0.1'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {

    implementation("io.micronaut:micronaut-inject:3.7.3")
    annotationProcessor("io.micronaut:micronaut-inject-java:3.7.3")

    implementation("io.micronaut.rabbitmq:micronaut-rabbitmq:3.3.0")

    implementation('com.github.impl-service:spdoc:0.9')
    annotationProcessor('com.github.impl-service:spdoc:0.9')

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation project(":spdoc")
    annotationProcessor project(":spdoc")

}

test {
    useJUnitPlatform()
}